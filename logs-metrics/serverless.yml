
service: logs-metrics

frameworkVersion: '2'

provider:
  name: aws
  runtime: nodejs12.x
  lambdaHashingVersion: 20201221
  region: us-east-1

functions:
  log:
    handler: handler.log
    role: logsRole
    events:
     - schedule: 
        enabled: true
        rate: rate(60 minutes)
    
resources:
  Resources:
    TopicEmail:
      Type: AWS::SNS::Topic
      Properties:
        TopicName: teste-topic

    TopicEmailSubscriber:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint: caroline.cunha.b@hotmail.com
        Protocol: email
        TopicArn: !Ref TopicEmail

    TopicEmailSubscriber2:
      Type: AWS::SNS::Subscription
      Properties:
        Endpoint: caroline.cunha.b@gmail.com
        Protocol: email
        TopicArn: !Ref TopicEmail

    CloudFrontTotalErrorRateAlarm:
      Type: AWS::CloudWatch::Alarm
      Properties:
        ActionsEnabled: true
        AlarmName: "[Lambda] Elevated error volume"
        Namespace: 'teste-caroline'
        MetricName: '% of Success1'
        Statistic: Average
        Period: 86400
        EvaluationPeriods: 1
        ComparisonOperator: LessThanOrEqualToThreshold
        Threshold: 30
        AlarmActions:
          - !Ref TopicEmail
      
    logsRole:
      Type: AWS::IAM::Role
      Properties:
        RoleName: logsRole
        AssumeRolePolicyDocument:
          Version: '2012-10-17'
          Statement:
            - Effect: Allow
              Principal:
                Service:
                  - lambda.amazonaws.com
              Action: sts:AssumeRole
        Policies:
          - PolicyName: myPolicyName
            PolicyDocument:
              Version: '2012-10-17'
              Statement:
                - Effect: Allow
                  Action:
                    - logs:*
                    - cloudwatch:*
                  Resource: "*"