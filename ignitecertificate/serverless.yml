service: ignitecertificate

provider:
  name: aws
  runtime: nodejs14.x
  lambdaHashingVersion: 20201221
  region: us-east-1
  environment:
    AWS_ACCESS_KEY_ID: xxxxxxxxxxxxxx
    AWS_SECRET_ACCESS_KEY: xxxxxxxxxxxxxxxxxxxxxxxx
    AWS_QUEUE_URL: https://sqs.us-east-1.amazonaws.com/328367910941/testecarol.fifo
    AWS_MESSAGE_GROUP: grupo

functions:
  teste:
    handler: handler.teste
    
resources:
  Resources:
    testecarol:
      Type: 'AWS::SQS::Queue'
      Properties:
        QueueName: testecarol.fifo
        VisibilityTimeout: 300
        FifoQueue: true
        ContentBasedDeduplication: true


